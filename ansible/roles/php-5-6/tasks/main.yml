# Setup/install tasks.
---
        
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=86400
      tags: 
      - php 
      - php5.6 

    - name: PHP | Install Ondrej PHP PPA
      apt_repository: repo='ppa:ondrej/php' update_cache=yes
      tags: 
      - php 
      - php5.6 
    
    - name: PHP | Install PHP 5.6
      apt: pkg=php5.6 state=latest
      tags: 
      - php 
      - php5.6 

    - name: install packages
      apt: name={{ item }} update_cache=yes state=latest
      with_items:
      - php5.6
      - libapache2-mod-php5.6
      - php5.6-bcmath
      - php5.6-cli
      - php5.6-common
      - php5.6-curl
      - php5.6-dev
      - php5.6-fpm
      - php5.6-gd
      - php5.6-imap
      - php5.6-imagick
      - php5.6-intl
      - php5.6-json
      - php5.6-mbstring
      - php5.6-mcrypt
      - php5.6-memcache
      - php5.6-mysql
      - php5.6-soap
      - php5.6-sqlite3
      - php5.6-tidy
      - php5.6-xml
      - php5.6-xmlrpc
      - php5.6-xsl
      - redis-tools
      - php-redis
      tags: 
      - php 
      - php5.6     

    - name: activate apache2 php5.6 module
      apache2_module:
        state: present
        name: "{{item}}"
      notify:
        - restart apache2
      with_items:    
        - php5.6
      tags: apache2


    - include: config.yml      